
<form action="../../dev/modules/ventas/ventasController.php" method="POST" class="form" enctype="multipart/form-data">
    <h2>Agregar Venta</h2>
    <label for="fechaAgregarCompra"">Ingresa la fecha: </label>
    <input type="date" name="fechaAgregarVenta" placeholder="fecha:" id="fecha" required>
    <label for="descuentoAgregarVenta"">Ingresa el descuento: </label>
    <input type="number" name="descuentoAgregarVenta" id="descuento" value="0" step="0.01">
    <button class="add-button" data-add="venta" type="button">Agregar Producto</button>
    <div class="contenedor-art"></div>
    <div>
        <input type="hidden" name="accion" value="agregarVenta">
        <input type="submit" name="agregarCompra" value="Aceptar">
        <button id="cerrarModal" class="cerrarModal">Cerrar</button>
    </div>
</form>
