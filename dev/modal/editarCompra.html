<form action="../../dev/modules/compras/comprasController.php" method="POST" class="form" enctype="multipart/form-data">
    <h2>Editar Compra</h2>
    <label for="fechaAgregarCompra"">Ingresa la fecha: </label>
    <input type="date" name="fechaEditarCompra" placeholder="fecha:" id="fecha" required>
    <button class="add-button" data-add="compra" type="button">Agregar Articulo</button>
    <div class="contenedor-art"></div>
    <div>
        <input type="hidden" name="idCompra" class="inputIdModulo">
        <input type="hidden" name="accion" value="editarCompra">
        <input type="hidden" name="idsParaEliminar" id="idsParaEliminar">
        <input type="submit" name="editarCompra" value="Guardar">
        <button id="cerrarModal" class="cerrarModal">Cancelar</button>
    </div>
</form>
